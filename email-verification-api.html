<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Verification | Skill Swap</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f6f8fa;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.08);
      padding: 2.5rem 2rem;
      max-width: 400px;
      width: 100%;
      text-align: center;
    }
    .icon {
      font-size: 3.5rem;
      margin-bottom: 1rem;
    }
    .success { color: #2ecc40; }
    .info { color: #0074d9; }
    .error { color: #ff4136; }
    .title {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }
    .desc {
      color: #555;
      margin-bottom: 1.5rem;
    }
    .btn {
      background: #0074d9;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 1rem;
      transition: background 0.2s;
    }
    .btn:disabled {
      background: #aaa;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="container" id="content">
    <div class="icon info">üîÑ</div>
    <div class="title">Verifying...</div>
    <div class="desc">Please wait while we verify your email.</div>
  </div>
  <script>
    // --- CONFIG ---
    const EDGE_FUNCTION_URL = 'https://eaipfjejmhadimwtukjd.supabase.co/functions/v1/email-status';

    // --- UI Helpers ---
    function showState({icon, iconClass, title, desc, showResend}) {
      const content = document.getElementById('content');
      content.innerHTML = `
        <div class="icon ${iconClass}">${icon}</div>
        <div class="title">${title}</div>
        <div class="desc">${desc}</div>
        ${showResend ? '<button class="btn" id="resendBtn">Resend Verification Email</button>' : ''}
      `;
      if (showResend) {
        document.getElementById('resendBtn').onclick = resendVerification;
      }
    }

    // --- Token Extraction & URL Cleanup ---
    function getTokenFromHash() {
      const hash = window.location.hash;
      if (!hash) return null;
      const match = hash.match(/access_token=([^&]+)/);
      return match ? match[1] : null;
    }
    function cleanUrl() {
      history.replaceState(null, '', window.location.pathname);
    }

    // --- JWT Decode Helper ---
    function decodeJwtSub(token) {
      try {
        const payload = token.split('.')[1];
        return JSON.parse(atob(payload)).sub;
      } catch {
        return null;
      }
    }

    // --- Main Verification Logic ---
    async function verifyEmail() {
      const token = getTokenFromHash();
      cleanUrl();
      if (!token) {
        showState({
          icon: '‚ùå', iconClass: 'error',
          title: 'Invalid Link',
          desc: 'No verification token found in the link.',
        });
        return;
      }
      const userId = decodeJwtSub(token);
      if (!userId) {
        showState({
          icon: '‚ùå', iconClass: 'error',
          title: 'Invalid Token',
          desc: 'Could not extract user information from the verification link.',
        });
        return;
      }
      try {
        const edgeRes = await fetch(EDGE_FUNCTION_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ user_id: userId }),
        });
        const edgeData = await edgeRes.json();
        if (edgeData.status === 'already_verified') {
          showState({
            icon: 'üü¢', iconClass: 'info',
            title: 'Already Verified',
            desc: 'Your email was already verified. You can log in to the app.',
          });
        } else if (edgeData.status === 'expired') {
          showState({
            icon: '‚ùå', iconClass: 'error',
            title: 'Verification Link Expired',
            desc: 'This verification link has expired. Please request a new verification email.',
            showResend: true,
          });
        } else if (edgeData.status === 'verified') {
          showState({
            icon: '‚úÖ', iconClass: 'success',
            title: 'Email Verified!',
            desc: 'Your email has been successfully verified. You can now return to the app and log in.',
          });
        } else {
          showState({
            icon: '‚ùì', iconClass: 'info',
            title: 'Unknown Status',
            desc: 'Could not determine verification status. Please try again or contact support.',
          });
        }
      } catch (err) {
        showState({
          icon: '‚ùå', iconClass: 'error',
          title: 'Verification Failed',
          desc: 'An error occurred during verification. Please try again or contact support.',
        });
      }
    }

    // --- Resend Verification (Placeholder) ---
    function resendVerification() {
      alert('Resend verification email functionality coming soon.');
    }

    // --- Start ---
    verifyEmail();
  </script>
</body>
</html>
