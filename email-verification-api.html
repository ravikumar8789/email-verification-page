<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Email Verified - Skill Swap Platform</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f0f4f8;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      background: #fff;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }
    .icon {
      font-size: 64px;
      color: #4caf50;
      margin-bottom: 20px;
      transition: opacity 0.5s;
    }
    h1 {
      margin: 0;
      font-size: 24px;
      color: #333;
    }
    p {
      color: #555;
      font-size: 16px;
      margin-top: 12px;
    }
    .hidden {
      display: none;
    }
    .fade-in {
      animation: fadeIn 1s ease forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="loading" class="fade-in">
      <div class="icon">⏳</div>
      <h1>Verifying...</h1>
    </div>
    <div id="success" class="hidden fade-in">
      <div class="icon">✅</div>
      <h1>Email Verified!</h1>
      <p>You can now return to the Skill Swap Platform app and log in.</p>
    </div>
  </div>

  <script>
    setTimeout(() => {
      document.getElementById('loading').classList.add('hidden');
      document.getElementById('success').classList.remove('hidden');
    }, 2000);
  </script>
</body>
</html>
