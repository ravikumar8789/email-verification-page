<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Verification | Skill Swap</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f6f8fa;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.08);
      padding: 2.5rem 2rem;
      max-width: 400px;
      width: 100%;
      text-align: center;
    }
    .icon {
      font-size: 3.5rem;
      margin-bottom: 1rem;
    }
    .success { color: #2ecc40; }
    .error { color: #ff4136; }
    .title {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }
    .desc {
      color: #555;
      margin-bottom: 1.5rem;
    }
    .btn {
      background: #0074d9;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 1rem;
      transition: background 0.2s;
    }
    .btn:disabled {
      background: #aaa;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="container" id="content">
    <div class="icon success">üîÑ</div>
    <div class="title">Verifying...</div>
    <div class="desc">Please wait while we verify your email.</div>
  </div>
  <script>
    function showState({icon, iconClass, title, desc}) {
      const content = document.getElementById('content');
      content.innerHTML = `
        <div class="icon ${iconClass}">${icon}</div>
        <div class="title">${title}</div>
        <div class="desc">${desc}</div>
      `;
    }

    function getQueryParam(name) {
      const params = new URLSearchParams(window.location.search);
      return params.get(name);
    }

    function verifyPage() {
      const error = getQueryParam('error');
      if (!error) {
        showState({
          icon: '‚úÖ', iconClass: 'success',
          title: 'Email Verified!',
          desc: 'Your email has been successfully verified. You can now log in to the app.',
        });
      } else {
        showState({
          icon: '‚ùå', iconClass: 'error',
          title: 'Verification Link Expired',
          desc: 'This verification link has expired or is invalid. Please log in to the app to check your status or request a new verification email.',
        });
      }
    }

    verifyPage();
  </script>
</body>
</html>
