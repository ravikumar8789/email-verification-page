<!DOCTYPE html>
<html>
<head>
    <title>Verification Test</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        .debug { background: #f0f0f0; padding: 15px; border-radius: 8px; margin: 20px 0; }
        .param { margin: 5px 0; }
    </style>
</head>
<body>
    <h1>Email Verification Test</h1>
    <div class="debug">
        <h3>URL Parameters Received:</h3>
        <div id="params"></div>
    </div>
    
    <div class="debug">
        <h3>Full URL:</h3>
        <div id="fullUrl"></div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const paramsDiv = document.getElementById('params');
        const fullUrlDiv = document.getElementById('fullUrl');
        
        fullUrlDiv.textContent = window.location.href;
        
        for (const [key, value] of urlParams.entries()) {
            const paramDiv = document.createElement('div');
            paramDiv.className = 'param';
            paramDiv.innerHTML = `<strong>${key}:</strong> ${value}`;
            paramsDiv.appendChild(paramDiv);
        }
        
        if (urlParams.entries().next().done) {
            paramsDiv.innerHTML = '<em>No parameters found</em>';
        }
    </script>
</body>
</html>
